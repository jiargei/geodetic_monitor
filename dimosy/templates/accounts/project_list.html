{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>My Projects</h1>
</div>
<ul>
  {% for membership in request.user.memberships.all %}
  <li>
    <a href="{{ membership.project.get_absolute_url }}">{{ membership.project.name }}</a> ({{ membership.get_role_display }})
  </li>
  {% empty %}
</ul>
<div class="alert alert-info">
  <strong>Info!</strong> No projects yes.
</div>
  {% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="page-header"><h1>{% trans 'Delete' %}</h1></div>

  <form method="post">
    {% blocktrans with name=object.name %}
    "Do you really want to delete the task '{{ name }}'?"
    {% endblocktrans %}
    {% csrf_token %}
    <button type="submit">{% trans 'Delete' %}</button>
  </form>
{% endblock %}

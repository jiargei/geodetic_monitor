{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h1>{% trans 'Targets' %}</h1>
  <a href="{% url 'target-create' project_id=view.membership.project.pk %}">Create new Target</a>
  <table>
    <tr>
      <th>{% trans 'Name' %}</th>
    </tr>
    {% for target in object_list %}
    <tr>
      <td>{{ target.name }}</td>
      <td><a href="{% url 'target-update' project_id=target.project_id target_id=target.pk %}">{% trans 'Edit' %}</a></td>
      <td><a href="{% url 'target-delete' project_id=target.project_id target_id=target.pk %}">{% trans 'Delete' %}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
